<!DOCTYPE html>
<html>
<head>
    <title>Searched Student</title>
</head>
<body>
    <h1>Searched Student</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>PIN</th>
            <th>CGPI</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go back to home page</a>
</body>
</html>
